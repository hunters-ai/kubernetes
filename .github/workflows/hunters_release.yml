on:
  push:
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - feat/delete-flink-application

name: Create Release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Get Release Version
        id: get_version
        run: VERSION=$(./gradlew currentVersion -q -Prelease.quiet)-$(git rev-parse --short "$GITHUB_SHA") && echo ::set-output name=VERSION::$VERSION
      - name: Install aws cli
        uses: unfor19/install-aws-cli-action@v1
      - name: Upload Release Zip
        id: upload_release_asset
        run: aws s3 cp build/libs/kubernetes-${{ steps.get_version.outputs.VERSION }}.zip s3://rundeck-plugins/python/kubernetes-${{ steps.get_version.outputs.VERSION }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: rundeck-plugins
          AWS_DEFAULT_REGION: us-west-2
